name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint-and-parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Ruff lint
        run: |
          ruff check airflow/dags ci

      - name: Parse DAGs (Airflow DagBag)
        run: |
          python ci/parse_dags.py
